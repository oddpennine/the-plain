title: Every Rights
description: Dreaming days
author_name: Heiswayi Nrird
logo_url: 'https://avatars0.githubusercontent.com/u/4413203?s=400&v=4'
url: ''
baseurl: /the-plain
permalink: '/:title'
timezone: Asia/Kuala_Lumpur
mathjax: true
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
sass:
  style: ':compressed'
include:
  - robots.txt
exclude:
  - LICENSE
  - README.md
  - CNAME
  - vendor
  - Gemfile
  - script
plugins:
  - jekyll-sitemap
defaults:
  - scope:
      path: ''
    values:
      layout: 'null'
  - scope:
      type: pages
    values:
      layout: page
  - scope:
      type: posts
    values:
      layout: post
theme: jekyll-theme-minimal
